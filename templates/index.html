<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with Voice</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px; height: 400px; overflow-y: auto; }
    .message { margin: 5px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    #controls { margin-top: 10px; display: flex; gap: 5px; }
    #micButton.listening { background-color: red; color: white; }
  </style>
</head>
<body>
  <h2>Chatbot with Voice</h2>
  <div id="chatbox"></div>
  <div id="controls">
    <input type="text" id="messageInput" placeholder="Type your message..." style="flex:1;">
    <button onclick="sendMessage()">Send</button>
    <button id="micButton" onclick="toggleMic()">ðŸŽ¤</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("messageInput");
    const micButton = document.getElementById("micButton");
    let recognition;
    let listening = false;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onstart = () => {
        listening = true;
        micButton.classList.add("listening");
        micButton.innerText = "ðŸŽ¤ Listening...";
      };

      recognition.onend = () => {
        listening = false;
        micButton.classList.remove("listening");
        micButton.innerText = "ðŸŽ¤";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
    } else {
      micButton.style.display = "none";
    }

    function toggleMic() {
      if (listening) {
        recognition.stop();
      } else {
        recognition.start();
      }
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        if (data.reply) {
          appendMessage("bot", data.reply);
          speakText(data.reply);
        } else if (data.error) {
          appendMessage("bot", "Error: " + data.error);
        }
      });
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = (sender === "user" ? "You: " : "Bot: ") + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
