<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .chat-container {
      width: 420px;
      height: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      scroll-behavior: smooth;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user-message {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .bot-message {
      background: #eaeaea;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      resize: none;
      font-size: 14px;
    }
    #send-btn {
      margin-left: 10px;
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }
    #mic-btn {
      margin-left: 8px;
      background: white;
      border: 2px solid #007bff;
      color: #007bff;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      position: relative;
    }
    #mic-btn.recording::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #007bff;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <textarea id="message-input" rows="1" placeholder="Type a message..."></textarea>
      <button id="send-btn">âž¤</button>
      <button id="mic-btn">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, user_id: "demo" })
      });
      const data = await res.json();
      appendMessage(data.reply, "bot");
    }

    sendBtn.onclick = sendMessage;

    // Enter = send, Ctrl+Enter = newline
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey && !e.ctrlKey) {
        e.preventDefault();
        sendMessage();
      } else if (e.key === "Enter" && e.ctrlKey) {
        e.preventDefault();
        input.value += "\n";
      }
    });

    // ðŸŽ¤ Speech Recognition
    let recognition;
    let userLang = navigator.language || "en-US";
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = userLang;

      recognition.onstart = () => {
        micBtn.classList.add("recording");
      };
      recognition.onend = () => {
        micBtn.classList.remove("recording");
      };
      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        input.value = transcript;
      };
    }

    micBtn.onclick = () => {
      if (recognition) {
        if (micBtn.classList.contains("recording")) {
          recognition.stop();
        } else {
          recognition.lang = userLang;
          recognition.start();
        }
      } else {
        alert("Speech recognition not supported in this browser.");
      }
    };
  </script>
</body>
</html>
