<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chatbox {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      background: #fff;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .user {
      background: #daf1da;
      align-self: flex-end;
    }
    .bot {
      background: #e4e4e4;
      align-self: flex-start;
    }
    #controls {
      display: flex;
      width: 400px;
      margin-top: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      margin-left: 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    #micButton {
      background: #4CAF50;
      color: white;
    }
    #sendButton {
      background: #2196F3;
      color: white;
      border-radius: 5px;
    }
    #waveform {
      height: 30px;
      width: 100%;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
    #options {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="controls">
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button id="sendButton">Send</button>
    <button id="micButton">üé§</button>
  </div>
  <div id="waveform">üéôÔ∏è Speak now...</div>
  <div id="options">
    <label><input type="checkbox" id="voiceToggle" checked> Hear bot reply with voice</label>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const micButton = document.getElementById("micButton");
    const waveform = document.getElementById("waveform");
    const voiceToggle = document.getElementById("voiceToggle");

    let recognition;
    let isRecording = false;

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = content;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage(message) {
      appendMessage(message, "user");
      userInput.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      if (data.reply) {
        appendMessage(data.reply, "bot");
        if (voiceToggle.checked) {
          speak(data.reply);
        }
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.voice = speechSynthesis.getVoices().find(v => v.lang === "en-US" && v.name.includes("Female")) || speechSynthesis.getVoices().find(v => v.lang === "en-US");
      speechSynthesis.speak(utterance);
    }

    sendButton.addEventListener("click", () => {
      if (userInput.value.trim() !== "") {
        sendMessage(userInput.value.trim());
      }
    });

    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && userInput.value.trim() !== "") {
        sendMessage(userInput.value.trim());
      }
    });

    micButton.addEventListener("click", () => {
      if (!isRecording) {
        startRecording();
      } else {
        stopRecording();
      }
    });

    function startRecording() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        waveform.textContent = transcript;
        if (event.results[event.results.length - 1].isFinal) {
          sendMessage(transcript);
          stopRecording();
        }
      };

      recognition.start();
      isRecording = true;
      micButton.style.background = "#FF5722";
    }

    function stopRecording() {
      if (recognition) {
        recognition.stop();
      }
      isRecording = false;
      micButton.style.background = "#4CAF50";
      waveform.textContent = "üéôÔ∏è Speak now...";
    }
  </script>
</body>
</html>
