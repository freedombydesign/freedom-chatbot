<!DOCTYPE html>
<html>
<head>
    <title>Chatbot with Natural Voice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-container { width: 600px; margin: auto; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
        #messages { height: 400px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { font-weight: bold; color: blue; }
        .assistant { font-weight: bold; color: green; }
        #input-container { display: flex; }
        #user-input { flex: 1; padding: 8px; }
        button { padding: 8px; margin-left: 5px; }
    </style>
</head>
<body>
    <h2>Chatbot with Natural Voice</h2>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
            <button onclick="startListening()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        async function sendMessage(text = null) {
            const input = document.getElementById("user-input");
            const message = text || input.value;
            if (!message) return;

            addMessage("user", message);
            input.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            if (data.reply) {
                addMessage("assistant", data.reply);
                playVoice(data.reply);  // Convert reply to natural voice
            }
        }

        function addMessage(role, text) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message " + role;
            messageDiv.textContent = role + ": " + text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                sendMessage(transcript);
            };
        }

        async function playVoice(text) {
            const response = await fetch("/speak", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        }
    </script>
</body>
</html>
