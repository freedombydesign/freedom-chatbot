<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f6f9; }
    #chat-container { width: 420px; height: 90vh; background: #fff; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    #chat-box { flex: 1; padding: 15px; overflow-y: auto; }
    .message { margin: 8px 0; padding: 10px 14px; border-radius: 12px; max-width: 75%; line-height: 1.4; word-wrap: break-word; }
    .user { background: #007bff; color: white; align-self: flex-end; }
    .assistant { background: #f1f1f1; color: #333; align-self: flex-start; }
    #input-area { display: flex; padding: 12px; border-top: 1px solid #ddd; }
    #input { flex: 1; padding: 10px; border-radius: 12px; border: 1px solid #ccc; outline: none; resize: none; height: 50px; }
    #send-btn { background: none; border: none; font-size: 22px; margin-left: 8px; cursor: pointer; color: #007bff; }
    #mic-btn { margin-left: 6px; background: none; border: none; cursor: pointer; font-size: 22px; color: #555; }
    #mic-btn.recording { color: red; animation: pulse 1.2s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    .wave { display: flex; gap: 2px; margin: 6px 0; }
    .wave-bar { width: 4px; height: 10px; background: #007bff; animation: waveAnim 1s infinite; border-radius: 2px; }
    .wave-bar:nth-child(2) { animation-delay: 0.2s; }
    .wave-bar:nth-child(3) { animation-delay: 0.4s; }
    @keyframes waveAnim { 0%,100% { height: 8px; } 50% { height: 20px; } }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <textarea id="input" placeholder="Type a message..."></textarea>
      <button id="send-btn">âž¤</button>
      <button id="mic-btn">ðŸŽ¤</button>
      <input type="file" id="file-upload" multiple style="display:none"/>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");
    const fileUpload = document.getElementById("file-upload");

    function addMessage(text, sender, isWave=false) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      if(isWave) {
        const wave = document.createElement("div");
        wave.className = "wave";
        wave.innerHTML = '<div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>';
        msg.appendChild(wave);
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      addMessage("...", "assistant", true);
      const files = Array.from(fileUpload.files).map(f => f.name);

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: "demo", message, files })
      });

      const data = await res.json();
      document.querySelector(".assistant:last-child").innerHTML = data.reply;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enter = send, Ctrl+Enter = newline
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.ctrlKey) {
        e.preventDefault();
        sendMessage();
      } else if (e.key === "Enter" && e.ctrlKey) {
        input.value += "\n";
      }
    });

    sendBtn.onclick = sendMessage;

    // Speech Recognition
    let recognition;
    let userLang = navigator.language || "en-US";
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = userLang;

      recognition.onstart = () => { micBtn.classList.add("recording"); };
      recognition.onend = () => { micBtn.classList.remove("recording"); };
      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript + " ";
        }
        input.value = transcript;
      };
    }

    micBtn.onclick = () => {
      if (recognition) {
        if (micBtn.classList.contains("recording")) {
          recognition.stop();
        } else {
          recognition.start();
        }
      }
    };
  </script>
</body>
</html>
