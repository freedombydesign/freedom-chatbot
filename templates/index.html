<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freedom Chatbot</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
#chat-container { width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
#messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
.message { margin: 5px 0; padding: 8px; border-radius: 5px; }
.user { background: #007bff; color: white; align-self: flex-end; }
.bot { background: #e4e6eb; align-self: flex-start; }
input { padding: 10px; width: calc(100% - 70px); border: 1px solid #ccc; border-radius: 5px; }
button { padding: 10px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
<div id="chat-container">
<div id="messages"></div>
<div style="display:flex;">
<input id="user-input" type="text" placeholder="Type a message..." />
<button onclick="sendMessage()">Send</button>
</div>
</div>


<script>
async function sendMessage() {
const input = document.getElementById("user-input");
const message = input.value.trim();
if (!message) return;


displayMessage(message, "user");
input.value = "";


try {
const response = await fetch("https://freedom-chatbot.onrender.com/chat", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ message })
});


const data = await response.json();
if (data.reply) {
displayMessage(data.reply, "bot");
} else {
displayMessage("Error: " + (data.error || "Unknown error"), "bot");
}
} catch (err) {
displayMessage("Failed to connect to backend.", "bot");
}
}


function displayMessage(text, sender) {
const messages = document.getElementById("messages");
const msgDiv = document.createElement("div");
msgDiv.className = `message ${sender}`;
msgDiv.textContent = text;
messages.appendChild(msgDiv);
messages.scrollTop = messages.scrollHeight;
}
</script>
</body>
</html>
