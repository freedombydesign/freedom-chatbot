<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with Mic & Wave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .bot {
      background: #e9ecef;
      color: #000;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      height: 40px;
      font-size: 14px;
    }
    #send-btn {
      background: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #mic-btn {
      background: white;
      border: 2px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #mic-btn.recording {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,123,255,0.7); }
      70% { box-shadow: 0 0 0 15px rgba(0,123,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,123,255,0); }
    }
    .waveform {
      position: absolute;
      bottom: -10px;
      display: flex;
      align-items: flex-end;
      gap: 2px;
    }
    .wave-bar {
      width: 3px;
      height: 5px;
      background: #007bff;
      animation: wave 1s infinite ease-in-out;
    }
    .wave-bar:nth-child(2) { animation-delay: 0.2s; }
    .wave-bar:nth-child(3) { animation-delay: 0.4s; }
    @keyframes wave {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <textarea id="input" placeholder="Type a message..."></textarea>
      <button id="send-btn">âž¤</button>
      <button id="mic-btn">ðŸŽ¤<div class="waveform" id="waveform" style="display:none;"><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div></div></button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");
    const waveform = document.getElementById("waveform");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = () => {
      if (input.value.trim()) {
        addMessage(input.value, "user");
        input.value = "";
      }
    };

    // âœ… Enter to send, Ctrl+Enter for new line
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.ctrlKey) {
        e.preventDefault();
        sendBtn.click();
      } else if (e.key === "Enter" && e.ctrlKey) {
        input.value += "\n";
      }
    });

    // ðŸŽ¤ Speech Recognition with Auto-Language Detection
    let recognition;
    let userLang = navigator.language || "en-US";

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = userLang;

      recognition.onstart = () => {
        micBtn.classList.add("recording");
        waveform.style.display = "flex";
      };
      recognition.onend = () => {
        micBtn.classList.remove("recording");
        waveform.style.display = "none";
      };
      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        input.value = transcript;
      };
    }

    micBtn.onclick = () => {
      if (recognition) {
        if (micBtn.classList.contains("recording")) {
          recognition.stop();
        } else {
          recognition.lang = userLang;
          recognition.start();
        }
      } else {
        alert("Speech recognition not supported in this browser.");
      }
    };
  </script>
</body>
</html>
