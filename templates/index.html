<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      overflow-y: auto; /* ðŸ”¹ Scrollable chat area */
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .bot {
      background: #f1f0f0;
      color: black;
      margin-right: auto;
    }
    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }
    .send-btn {
      background: #007bff;
      color: white;
    }
    /* Mic button */
    .mic-btn {
      background: #007bff;
      color: white;
      position: relative;
    }
    /* ðŸ”¹ Pulsing animation like ChatGPT */
    .mic-btn.recording::after {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 2px solid #007bff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button class="send-btn" onclick="sendMessage()">âž¤</button>
      <button id="micBtn" class="mic-btn" onclick="toggleRecording()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const micBtn = document.getElementById("micBtn");

    let recognition;
    let isRecording = false;

    // Auto-scroll helper
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Add message to chat
    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = content;
      messagesContainer.appendChild(msg);
      scrollToBottom();
    }

    // Send message to backend
    async function sendMessage(message = null) {
      const text = message || userInput.value;
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMessage(data.reply || "Error", "bot");
    }

    // Voice recognition
    function toggleRecording() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
      }

      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.continuous = true; // ðŸ”¹ allows longer speech
        recognition.onresult = function(event) {
          const transcript = event.results[event.results.length - 1][0].transcript;
          sendMessage(transcript);
        };
        recognition.onend = () => {
          if (isRecording) recognition.start(); // keep listening until stopped
        };
      }

      if (isRecording) {
        recognition.stop();
        micBtn.classList.remove("recording");
        isRecording = false;
      } else {
        recognition.start();
        micBtn.classList.add("recording");
        isRecording = true;
      }
    }
  </script>
</body>
</html>
