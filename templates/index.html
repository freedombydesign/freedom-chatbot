<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with Voice Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      width: 400px;
      max-width: 90%;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .user { background: #d1e7ff; align-self: flex-end; }
    .bot { background: #e9ecef; align-self: flex-start; }
    #input-container {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 8px;
      padding: 10px 12px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }
    #mic-button {
      background: #28a745;
      color: white;
      position: relative;
    }
    #mic-button.recording {
      background: #dc3545;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(220,53,69, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(220,53,69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(220,53,69, 0); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-button">âž¤</button>
      <button id="mic-button">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const micButton = document.getElementById("mic-button");

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.textContent = text;
      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await response.json();
      addMessage(data.reply, "bot");
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    // Speech Recognition
    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      recognition.onresult = event => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        userInput.value = transcript;
      };

      micButton.addEventListener("click", () => {
        if (micButton.classList.contains("recording")) {
          recognition.stop();
          micButton.classList.remove("recording");
        } else {
          recognition.start();
          micButton.classList.add("recording");
        }
      });
    } else {
      micButton.disabled = true;
      micButton.textContent = "ðŸš«";
    }
  </script>
</body>
</html>
