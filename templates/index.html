<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot with Voice + Waveform</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      scrollbar-width: thin;
      scrollbar-color: #bbb #f7f7f7;
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-track {
      background: #f7f7f7;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background: #007bff;
      color: #fff;
      margin-left: auto;
    }

    .bot {
      background: #eaeaea;
      color: #333;
      margin-right: auto;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #send-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin-left: 8px;
      color: #007bff;
    }

    #mic-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      margin-left: 8px;
      background: #fff;
      color: #007bff;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #mic-btn.recording {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,123,255, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(0,123,255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0,123,255, 0); }
    }

    /* Waveform animation */
    .waveform {
      display: flex;
      align-items: flex-end;
      height: 30px;
      margin-left: 8px;
    }

    .bar {
      width: 4px;
      height: 5px;
      background: #007bff;
      margin: 0 2px;
      border-radius: 2px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 25px; }
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn">âž¤</button>
      <button id="mic-btn">ðŸŽ¤</button>
      <div class="waveform hidden" id="waveform">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");
    const waveform = document.getElementById("waveform");

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, user_id: "default" })
      });
      const data = await response.json();
      appendMessage(data.reply, "bot");
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // ðŸŽ¤ Speech Recognition with Waveform
    let recognition;
    let userLang = navigator.language || "en-US";

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = userLang;

      recognition.onstart = () => {
        micBtn.classList.add("recording");
        waveform.classList.remove("hidden");
      };
      recognition.onend = () => {
        micBtn.classList.remove("recording");
        waveform.classList.add("hidden");
      };
      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        input.value = transcript;
      };
    }

    micBtn.onclick = () => {
      if (recognition) {
        if (micBtn.classList.contains("recording")) {
          recognition.stop();
        } else {
          recognition.lang = userLang;
          recognition.start();
        }
      } else {
        alert("Speech recognition not supported in this browser.");
      }
    };
  </script>
</body>
</html>
