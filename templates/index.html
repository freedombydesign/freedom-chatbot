<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freedom Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #4285f4;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 8px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #4285f4;
      color: white;
      cursor: pointer;
    }
    .mic-button {
      margin-left: 8px;
      background: #ea4335;
    }
    .waveform {
      height: 30px;
      width: 100%;
      display: flex;
      align-items: flex-end;
      gap: 2px;
    }
    .bar {
      width: 3px;
      background: #4285f4;
      animation: bounce 1s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 30px; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Freedom Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="waveform" id="waveform" style="display:none;"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
      <button class="mic-button" id="micBtn" onclick="toggleRecording()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const micBtn = document.getElementById("micBtn");
    const waveform = document.getElementById("waveform");

    // Create waveform bars
    for(let i=0;i<20;i++){
      let bar = document.createElement("div");
      bar.className = "bar";
      bar.style.animationDelay = `${i*0.05}s`;
      waveform.appendChild(bar);
    }

    let isRecording = false;
    let recognition;
    let synth = window.speechSynthesis;

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(message) {
      const text = message || userInput.value;
      if (!text) return;
      appendMessage("You", text);
      userInput.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      if (data.reply) {
        appendMessage("Bot", data.reply);
        // Speak with natural-sounding voice if available
        const utterance = new SpeechSynthesisUtterance(data.reply);
        const voices = synth.getVoices();
        utterance.voice = voices.find(v => v.name.includes("Google UK English Female")) || voices[0];
        synth.speak(utterance);
      }
    }

    function toggleRecording() {
      if (!isRecording) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = true;

        recognition.onstart = () => {
          isRecording = true;
          micBtn.textContent = "â¹ï¸";
          waveform.style.display = "flex";
        };

        recognition.onresult = (event) => {
          let transcript = Array.from(event.results)
            .map(result => result[0].transcript)
            .join("");
          userInput.value = transcript;
        };

        recognition.onend = () => {
          isRecording = false;
          micBtn.textContent = "ðŸŽ¤";
          waveform.style.display = "none";
          if (userInput.value) sendMessage(userInput.value);
        };

        recognition.start();
      } else {
        recognition.stop();
      }
    }
  </script>
</body>
</html>
